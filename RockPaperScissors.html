<!DOCTYPE html>
<html>
<head>
	<title>"Rock,Paper,Scissors"</title>
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="rps.css">

</head>
<body>
	<h2 id="heading">Choose between <br> rock, paper, and scissors</h2>
	<div class="mega">
		<div class="container">
			<div class="rock" onclick="whoWins('rock')">
				<img class="resize" src="http://www.gardenclassics.co.nz/img/product/rock-large-rock-large.gif">
			</div>
		</div>
		<div class="container">
			<div class="paper" onclick="whoWins('paper')">
				<img class="resize" src="http://edcohealthinfosolutions.com/wp-content/uploads/2012/01/paper-stack-transparent.png">
			</div>
		</div>
		<div class="container">
			<div class="scissors" onclick="whoWins('scissors')">
				<img class="resize" src="http://images.wisegeek.com/black-handled-scissors.jpg">
			</div>
		</div>	
	</div>

	
	<script type="text/javascript" src="rps.js"></script>

</body>
</html>
